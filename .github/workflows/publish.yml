name: Create Pull Request to Develop (Maven Project)

on:
  push:
    branches-ignore:
      - 'develop'  # Ignora a branch principal para evitar criar PRs a partir dela

jobs:
  build_and_create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Maven cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven

      - name: Build with Maven
        run: mvn clean install

      - name: Run Tests
        run: mvn test

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated PR - Changes from ${{ github.ref_name }}"
          title: "Automated PR from ${{ github.ref_name }} to develop"
          body: |
            This PR was created automatically via GitHub Actions after passing all Maven build steps.
          base: develop  # Branch principal
          head: ${{ github.ref_name }}  # Branch que recebeu o push

      - name: Display created pull request URL
        run: echo "Created pull request URL: ${{ steps.create_pr.outputs.pull-request-url }}"
